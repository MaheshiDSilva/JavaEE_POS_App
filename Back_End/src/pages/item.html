<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Manage</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">
    <style>
        ul > li {
            cursor: pointer;
        }
    </style>
</head>
<body>
<!--header-->
<header class="jumbotron bg-primary text-white p-3">
    <h1 class="position-absolute" id="nav"></h1>
    <ul class="list-group list-group-horizontal text-danger justify-content-end font-weight-bold">
        <li class="list-group-item bg-white" id="lnkHome"><a href="../../index.html">Home</a></li>
        <li class="list-group-item bg-white" id="lnkCustomer"><a href="customer.html">Customer</a></li>
        <li class="list-group-item bg-danger text-white" id="lnkItem"><a class="text-white" href="item.html">Item</a>
        </li>
        <li class="list-group-item bg-white" id="lnkOrders"><a href="order.html">Orders</a></li>
    </ul>
</header>

<!--item content-->
<main class="container-fluid" id="itemContent">
    <section class="row">
        <div class="col-12 col-lg-4">
            <h1>Item Form</h1>
            <form id="itemForm">
                <div class="form-group">
                    <label for="itemCode">Item Code</label>
                    <input class="form-control" id="itemCode" name="code" type="text">
                    <span class="control-error" id="lblCode"></span>
                </div>
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input class="form-control" id="itemName" name="description" type="text">
                    <span class="control-error" id="lblname"></span>
                </div>
                <div class="form-group">
                    <label for="itemQty">Item Qty</label>
                    <input class="form-control" id="itemQty" name="qty" type="text">
                    <span class="control-error" id="lblqty"></span>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Unit Price</label>
                    <input class="form-control" id="itemPrice" name="unitPrice" type="text">
                    <span class="control-error" id="lblprice"></span>
                </div>
            </form>
            <div class="btn-group">
                <button class="btn btn-primary" form="itemForm" formaction="item?option=add" formmethod="post"
                        id="btnItem">Add Item
                </button>
                <button class="btn btn-danger" form="itemForm" formaction="item?option=delete" formmethod="post"
                        id="btnItemDelete">Remove
                </button>
                <button class="btn btn-warning" form="itemForm" formaction="item?option=update" formmethod="post"
                        id="btnItemUpdate">Update
                </button>
                <button class="btn btn-success" form="itemForm" formaction="item">Get All</button>
                <button class="btn btn-danger" form="itemForm" id="btn-clear" type="reset">Clear All</button>
            </div>

        </div>
        <div class="col-12 col-lg-8 mt-3">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Item Qty</th>
                    <th>Item Price</th>
                </tr>
                </thead>
                <tbody id="tblItem">

                </tbody>
            </table>
        </div>
    </section>

</main>

<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script src="../assets/js/bootstrap.js"></script>
<script>

    getAllItems();

    $("#btnGetAll").click(function () {
        getAllItems();
    });

    function clearInputField() {
        $("#itemCode").val("");
        $("#itemName").val("");
        $("#itemQty").val("");
        $("#itemPrice").val("");
    }

    function getAllItems() {
        $("#tblItem").empty();
        <!--send ajax request to the customer servlet using jQuery-->
        $.ajax({
            url: 'http://localhost:8080/JsonwithAjax/pages/item',
            success: function (item) {
                console.log(item);
                for (let items of item) {
                    let row = `<tr><td>${items.code}</td><td>${items.description}</td><td>${items.qty}</td><td>${items.unitPrice}</td></tr>`;
                    $("#tblItem").append(row);
                }
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    $("#btnItem").click(function () {
        let formData = $("#itemForm").serialize();
        console.log(formData);
        $("#tblItem").empty();
        $.ajax({
            url: 'http://localhost:8080/JsonwithAjax/pages/item',
            method: "post",
            data: formData,
            success: function (res) {
                // alert(res.message);
                getAllCustomers();
            },
            error: function (error) {
                alert(error.responseJSON.message);
                clearInputField();
            }
        });
    });

    $("#btnItemDelete").click(function () {
        $("#itemCode").val();
        $.ajax({
            url: 'http://localhost:8080/JsonwithAjax/pages/item',
            method: 'delete',
            // data: formData,
            success: function (res) {
                // alert(res.message);
                getAllCustomers();
            },
            error: function (error) {
                alert(error.responseJSON.message);
                clearInputField();
            }
        });
    });

    $("#btnItemUpdate").click(function () {
        let code = $("#itemCode").val();
        let name = $("#itemName").val();
        let qty = $("#itemQty").val();
        let unitPrice = $("#itemPrice").val();

        let item = {
            "code": code,
            "description": name,
            "qty": qty,
            "unitPrice": unitPrice
        }

        $.ajax({
            url: 'http://localhost:8080/JsonwithAjax/pages/item',
            method: "put",
            // data: formData,
            contentType: "application/json",
            data: JSON.stringify(item),

            success: function (res) {
                // alert(res.message);
                getAllCustomers();
            },
            error: function (error) {
                alert(error.responseJSON.message);
                clearInputField();
            }
        });
    });
</script>
</body>
</html>
