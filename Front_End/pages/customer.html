                    <th>Customer Address</th>

                </thead>

    getAllCustomers();

    $("#btnGetAll").click(function () {
        getAllCustomers();
    });

    function clearInputField(){
        $("#txtCustomerID").val("");
        $("#txtCustomerName").val("");
        $("#txtCustomerAddress").val("");
        $("#txtCustomerSalary").val("");
    }

    function getAllCustomers() {
        $("#tblCustomer").empty();
        <!--send ajax request to the customer servlet using jQuery-->
        $.ajax({
            url: 'http://localhost:8080/JsonwithAjax/pages/customer',
            success: function (customers) {
                console.log(customers);
                for (let customer of customers) {
                    let row = `<tr><td>${customer.id}</td><td>${customer.name}</td><td>${customer.address}</td><td>${customer.salary}</td></tr>`;
                    $("#tblCustomer").append(row);
                }
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    $("#btnCustomer").click(function () {
        let formData = $("#customerForm").serialize();
        console.log(formData);
        $("#tblCustomer").empty();
        $.ajax({
            url: 'http://localhost:8080/JsonwithAjax/pages/customer',
            method: "post",
            data: formData,
            success: function (res) {
                // alert(res.message);
                getAllCustomers();
            },
            error: function (error) {
                alert(error.responseJSON.message);
                clearInputField();
            }
        });
    });

    $("#btnCusDelete").click(function () {
        $("#txtCustomerID").val();
        $.ajax({
            url: 'http://localhost:8080/JsonwithAjax/pages/customer',
            method: 'delete',
            // data: formData,
            success: function (res) {
                // alert(res.message);
                getAllCustomers();
            },
            error: function (error) {
                alert(error.responseJSON.message);
                clearInputField();
            }
        });
    });

    $("#btnUpdate").click(function () {
        // let formData = $("#customerForm").serialize();
        let id=$("#txtCustomerID").val();
        let name=$("#txtCustomerName").val();
        let address=$("#txtCustomerAddress").val();
        let salary=$("#txtCustomerSalary").val();

        let customer={
            "cusID":id,
            "cusName":name,
            "cusAddress":address,
            "cusSalary":salary
        }
        // console.log(formData);
        // $("#tblCustomer").empty();
        $.ajax({
            url: 'http://localhost:8080/JsonwithAjax/pages/customer',
            method: "put",
            // data: formData,
            contentType:"application/json",
            data:JSON.stringify(customer),//java script object ekak valid json object ekakata convert karanne meken

            success: function (res) {
                // alert(res.message);
                getAllCustomers();
            },
            error: function (error) {
                alert(error.responseJSON.message);
                clearInputField();
            }
        });
    });
